version: '3.8'

services:
  # PostgreSQL 数据库 - 基础服务，总是启动
  postgres:
    image: postgres:17-alpine
    container_name: meeting-postgres
    restart: always
    environment:
      POSTGRES_DB: meeting_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meeting-network

  # Redis 缓存 - 基础服务，总是启动
  redis:
    image: redis:8-alpine
    container_name: meeting-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - meeting-network

  # MinIO 对象存储 - 基础服务，总是启动
  minio:
    image: minio/minio:latest
    container_name: meeting-minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - meeting-network

  # 后端API - 属于 app 配置文件，可以通过 profile 控制
  backend:
    profiles:
      - app
      - full
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: meeting-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@postgres:5432/meeting_system?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: meeting-system
      FRONTEND_URL: http://localhost:3000
      SMTP_HOST: smtp.example.com
      SMTP_PORT: 587
      SMTP_USER: user@example.com
      SMTP_PASS: change-me
      SMTP_SECURE: "false"
      NOTIFY_FROM_EMAIL: noreply@example.com
      APPROVAL_THRESHOLD: 20
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - meeting-network

  # 前端应用 - 属于 app 配置文件，可以通过 profile 控制
  frontend:
    profiles:
      - app
      - full
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: meeting-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - meeting-network

  # Nginx 反向代理 - 属于 app 配置文件，可以通过 profile 控制
  nginx:
    profiles:
      - app
      - full
    image: nginx:alpine
    container_name: meeting-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - meeting-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  meeting-network:
    driver: bridge
